<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Security Terminal</title>
  <style>
    body {
      margin: 0; min-height: 100vh;
      background: radial-gradient(circle, #1a1f35, #080a0f);
      font-family: 'Segoe UI', sans-serif;
      display: flex; justify-content: center; align-items: center;
      color: white; overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px; border-radius: 30px;
      width: 320px; text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .status-badge {
      font-size: 14px; letter-spacing: 2px;
      padding: 10px; border-radius: 50px;
      margin: 20px 0; border: 1px solid #444;
      transition: 0.5s;
    }
    .armed { color: #ff4d4d; border-color: #ff4d4d; box-shadow: 0 0 15px rgba(255,77,77,0.3); }
    .disarmed { color: #00f2ff; border-color: #00f2ff; box-shadow: 0 0 15px rgba(0,242,255,0.3); }
    input {
      width: 100%; background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px; border-radius: 10px;
      color: #00f2ff; text-align: center; margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      width: 100%; padding: 15px; margin: 5px 0;
      border-radius: 12px; border: none; cursor: pointer;
      font-weight: bold; text-transform: uppercase;
      transition: 0.3s;
    }
    .btn-arm { background: #ff4d4d; color: white; }
    .btn-disarm { background: #00f2ff; color: #080a0f; }
    button:active { transform: scale(0.95); }
  </style>
</head>
<body>

  <div class="card">
    <h2 style="font-weight: 300;">TERMINAL v1.0</h2>
    <div id="status" class="status-badge disarmed">SYSTEM READY</div>
    
    <input id="ip" placeholder="ENTER ESP8266 IP">
    
    <button class="btn-arm" onclick="send('arm')">Lock / Arm</button>
    <button class="btn-disarm" onclick="send('disarm')">Unlock / Disarm</button>
  </div>

  <script>
    // โหลด IP เดิมที่เคยบันทึกไว้
    window.onload = () => {
      const saved = localStorage.getItem("esp_ip");
      if(saved) document.getElementById("ip").value = saved;
    }

    function send(cmd) {
      const ip = document.getElementById("ip").value;
      const status = document.getElementById("status");
      
      if(!ip) return alert("Please enter IP");
      localStorage.setItem("esp_ip", ip); // บันทึก IP

      status.innerText = "WAITING...";
      
      fetch(`http://${ip}/${cmd}`)
        .then(res => {
          if(cmd === 'arm') {
            status.innerText = "SYSTEM ARMED";
            status.className = "status-badge armed";
          } else {
            status.innerText = "SYSTEM DISARMED";
            status.className = "status-badge disarmed";
          }
        })
        .catch(err => {
          status.innerText = "OFFLINE";
          status.className = "status-badge";
          console.error(err);
        });
    }
  </script>
</body>
</html>
