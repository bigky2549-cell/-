<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP8266 Security System</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f2f2f2;
    }
    h1 {
      margin-bottom: 10px;
    }
    .status {
      font-size: 22px;
      margin-bottom: 30px;
    }
    button {
      padding: 20px 30px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    .arm { background-color: red; }
    .disarm { background-color: green; }
    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Security System</h1>

  <div class="status" id="status">
    Status: ไม่ทราบสถานะ
  </div>

  <p>ESP8266 IP Address</p>
  <input id="ip" placeholder="เช่น 192.168.1.50">

  <br><br>

  <button class="arm" onclick="sendCommand('arm')">
    ARM (เปิดระบบ)
  </button>

  <button class="disarm" onclick="sendCommand('disarm')">
    DISARM (ปิดระบบ)
  </button>

  <script>
    function sendCommand(cmd) {
      const ip = document.getElementById("ip").value;
      if (!ip) {
        alert("กรุณาใส่ IP ของ ESP8266");
        return;
      }

      fetch(`http://${ip}/${cmd}`)
        .then(() => {
          document.getElementById("status").innerText =
            cmd === "arm"
              ? "Status: System ARMED"
              : "Status: System DISARMED";
        })
        .catch(() => {
          alert("เชื่อมต่อ ESP8266 ไม่ได้");
        });
    }
  </script>
</body>
</html>
