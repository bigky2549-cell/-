<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP8266 Security</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      background: #1f2a40;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 22px;
      padding: 15px;
      border-radius: 12px;
      margin: 20px 0;
      background: #555;
      transition: 0.3s;
    }

    .armed {
      background: #e74c3c;
    }

    .disarmed {
      background: #2ecc71;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      color: white;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.97);
    }

    .arm {
      background: #e74c3c;
    }

    .disarm {
      background: #2ecc71;
    }

    .footer {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üîê Security System</h1>

    <div id="status" class="status disarmed">
      DISARMED
    </div>

    <input id="ip" placeholder="ESP8266 IP ‡πÄ‡∏ä‡πà‡∏ô 192.168.1.50">

    <button class="arm" onclick="sendCommand('arm')">
      üö® ARM SYSTEM
    </button>

    <button class="disarm" onclick="sendCommand('disarm')">
      ‚úÖ DISARM SYSTEM
    </button>

    <div class="footer">
      ESP8266 Web Control
    </div>
  </div>

  <script>
    function sendCommand(cmd) {
      const ip = document.getElementById("ip").value;
      const statusBox = document.getElementById("status");

      if (!ip) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà IP ‡∏Ç‡∏≠‡∏á ESP8266");
        return;
      }

      fetch(`http://${ip}/${cmd}`)
        .then(() => {
          if (cmd === "arm") {
            statusBox.innerText = "ARMED";
            statusBox.className = "status armed";
          } else {
            statusBox.innerText = "DISARMED";
            statusBox.className = "status disarmed";
          }
        })
        .catch(() => {
          alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ ESP8266");
        });
    }
  </script>

</body>
</html>
